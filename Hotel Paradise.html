<html>
        <body><!DOCTYPE html>
<html>
<head>
    <title>Hotel Reservation Form</title>
</head>
<body>
    <h1>Hotel Paradise</h1>
    <form>
        First Name:
        <input type="text">
        Last Name:
        <input type="text">
        <br>
        <br>
        Address 1:
        <input type="text">
        Address 2:
        <input type="text">
        <br>
        <br>
        City:
        <input type="text">
        State:
        <input type="text">
        Zip code(optional):
        <input type="text">
        <br>
        <br>
        Phone:
        <input type="number">
        Email:
        <input type="email">
        <br>
        <br>
        Check in date:
        <input type="date">
        Check in time:
        <select name="time">
            <option value="default">
            <option value="12pm">12:00 pm
            </option>
            <option value="1pm">1:00 pm
            </option>
            <option value="2pm">2:00 pm
            </option>
            <option value="3pm">3:00 pm
            </option>
            </option>
        </select>
        Check out date:
        <input type="date">
        <br>
        <br>
        Room Preferance:
        <input type="radio"  id="su" name="Preferance" value="Suite">
        Suite
        <input type="radio" id="d"  name="Preferance"  value="Deluxe">
        Deluxe
        <input type="radio" id="st" name="Preferance"  value="Standard">
      Standard
      <br>
      <br>
      Adults:
      <input type="checkbox">
      1
      <input type="checkbox">
      2
      <input type="checkbox">
      3
      <input type="checkbox">
      4
      <br><br>
      

</body>
    </html</body>

        <script></script>
